<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Champion Clash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<script src="/static/js/login.js"></script>

<body>
  <video autoplay muted loop id="login-bg-video">
  <source src="/static/media/login-bg.mp4" type="video/mp4">
</video>

  <div class="login-container">
    <h1 class="login-title">Champion Clash</h1>
    <p class="login-subtitle">Enter your credentials to join the arena</p>
    
  <form class="login-form" action="/login" method="post">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit" class="login-btn">Login</button>
</form>

<div class="extra-options">
  <a href="/signup" class="signup-btn">Create Account</a>
  <a href="/guest" class="guest-btn">Continue as Guest</a>
  <a href="/google-login" class="google-btn">Login with Google</a>
</div>




   <a href="/" class="back-home">‚Üê Back to Home</a>

  </div>
</body>
</html>
